<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> training data annotator </title>
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body>
        <div class="grid">
            <div class="left">
                <textarea id="textarea-left" placeholder="Add training data here..."> </textarea>
            </div>

            <div class="right">
                <div class="up">
                    <div class="form-input">
                        <form class="entity-form" id="entity-form">
                            <div class="row">
                                <div class="left-column">
                                    <label for="entity-name">Entity Name: </label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-name" name="entity" style="width:80%" placeholder="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="left-column">
                                    <label for="entity-value">Entity Value: </label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-value" name="value" style="width:80%" placeholder="optional (if not provided, value will be filled automatically from the selected text)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="left-column">
                                    <label for="entity-group">Entity Group: </label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-group" name="group" style="width:80%" placeholder="optional">
                                </div>
                            </div>
                            <div class="row">
                                <div class="left-column">
                                    <label for="entity-role">Entity Role: </label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-role" name="role" style="width:80%" placeholder="optional">
                                </div>
                            </div>
                            <div class="submit-entity">
                                <input type="submit" style="background-color:green" id="submit" value="Add Entity">
                                <input type="reset" style="background-color:#ff3300" value="Reset">
                            </div>
                        </form>
                            </div>
                            <br>
                            <div class="create-entity">
                                <div class="innerc">
                                    <textarea id="textarea-up">

                                    </textarea>
                                    <br>
                                    <input type="submit" id="create-buttons" value="Create">
                                </div>
                            </div>

                    </div>
                    <div class="down" id="entity-buttons"> entity-buttons </div>
                </div>
            </div>
    <script src="./js/main.js"> </script>
    </body>
</html>
