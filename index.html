<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Training data annotator</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body>
        <div class="grid">
            <div class="left">
                <textarea id="textarea-left" placeholder="Add training data here..."> </textarea>
            </div>

            <div class="right">
                <div class="right-up">
                    <div class="right-up-form">
                        <form id="entity-form">
                            <div class="column1">
                                <div class="left-column">
                                    <label for="entity-name">Name</label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-name" name="entity" style="width:90%" placeholder="entity name" required>
                                </div>
                                <div class="left-column">
                                    <label for="entity-value">Value</label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-value" name="value" style="width:90%" placeholder="entity value">
                                </div>
                            </div>
                            <div class="column2">
                                <div class="left-column">
                                    <label for="entity-group">Group</label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-group" name="group" style="width:90%" placeholder="entity group">
                                </div>
                                <div class="left-column">
                                    <label for="entity-role">Role</label>
                                </div>
                                <div class="right-column">
                                    <input type="text" id="entity-role" name="role" style="width:90%" placeholder="entity role">
                                </div>
                            </div>
                            <div class="submit-entity">
                                <button type="submit" id="submit" style="background-color:green" id="submit">Add Entity</button>
                                <button type="reset" style="background-color:#ff3300">Reset</button>
                            </div>
                        </form>
                        </div>
                            <br>
                            <div class="create-entity">
                                <div class="create-entity-inner">
                                    <textarea id="textarea-right">

                                    </textarea>
                                    <br>
                                </div>
                                <div class="create-entity-buttons">
                                    <input type="submit" id="create-buttons" value="Create buttons">
                                    <input type="submit" id="delete-buttons" value="Remove all">
                                </div>
                            </div>
                    </div>
                    <div class="down" id="entity-buttons"> entity-buttons </div>
                </div>
            </div>
    <script src="./js/main.js"> </script>
    </body>
</html>
